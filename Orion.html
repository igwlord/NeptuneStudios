        /* Canvas para el fondo de estrellas */
        #starfield {
            position: fixed;

            height: 100%;

        }

        /* Contenedor principal para centrar el contenido */
        .container {
            text-align: center;
            padding: 2rem;
            position: relative; /* Para que est√© por encima del canvas */
            z-index: 1;
            width: 90%;
            max-width: 800px; /* Ancho m√°ximo para el texto */
        }

        .neon-title {
            font-family: 'Orbitron', 'Space Grotesk', Arial, sans-serif;

                bottom: 15%;

        /* Estilo para el texto principal */
        #typewriter {
            font-size: 1.5rem; /* Tama√±o de fuente reducido para m√≥viles */
            font-weight: 500;
            white-space: pre-wrap; /* Permite el salto de l√≠nea */
            height: 10rem; /* Altura FIJA para estabilizar el layout */
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5); /* Sutil brillo para el texto */
            display: inline-block;
            vertical-align: top; /* Alinea el texto en la parte superior del contenedor */
        }

        /* Pseudo-elemento para el cursor personalizado */
        #typewriter::after {
            content: '';
            display: inline-block;
            width: 3px;
            height: 1.1em; /* Altura relativa al tama√±o de la fuente */
            background-color: white;
            margin-left: 6px; /* Espacio entre el texto y el cursor */
            vertical-align: baseline; /* Alinea el cursor con la base del texto */

        }

        /* Estilo para el bot√≥n "volver" */

            background-color: #8a3ffc; /* Tono violeta similar a la referencia */

            border-radius: 9999px; /* Bot√≥n completamente redondeado */
            text-decoration: none;
            text-transform: lowercase;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(138, 63, 252, 0.4);

            background-color: #7b2bfb; /* Color ligeramente m√°s oscuro al pasar el mouse */
            transform: translateX(-50%) scale(1.05); /* Efecto de crecimiento sutil */

        /* Media query para pantallas m√°s grandes */

            #typewriter {
                font-size: 2.25rem; /* Tama√±o de fuente reducido para escritorio */
                height: 8rem; /* Altura FIJA para estabilizar el layout */

        }

        /* Animaci√≥n para el cursor parpadeante (actualizada) */

<body>
    <!-- Canvas para el efecto de estrellas -->
    <canvas id="starfield"></canvas>

        <!-- Elemento donde se mostrar√° el texto con efecto de m√°quina de escribir -->
        <h1 id="typewriter"></h1>
    </div>
    
    <!-- Bot√≥n para volver (fuera del contenedor principal para un posicionamiento m√°s f√°cil) -->
    <a href="https://neptunestudios.netlify.app/" class="back-button">volver</a>

    <script>
        // --- L√≥gica del efecto de m√°quina de escribir (mejorada) ---
        const typewriterElement = document.getElementById('typewriter');
        const texts = [
            "¬°Alerta estelar! Estamos construyendo esta galaxia. Vuelve en otra l√≠nea de tiempo üöÄ",
            "Galaxia en obras c√≥smicas. Estamos construyendo esta galaxia. Regresa en otra dimensi√≥n temporal ‚ú®",
            "Pausa intergal√°ctica: estamos armando esta galaxia. Vuelve en otra l√≠nea de tiempo üòâ",
            "Ups‚Ä¶ Andamios siderales en marcha. Estamos construyendo esta galaxia. Prueba suerte en otro universo temporal ‚≠ê",
            "Mantenimiento cu√°ntico activado. Estamos construyendo esta galaxia. Reencu√©ntranos en otra l√≠nea de tiempo."
        ];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingSpeed = 70;
        const deletingSpeed = 40;
        const delayBetweenTexts = 2000; // Pausa de 2 segundos antes de borrar

        function typeLoop() {
            const currentText = texts[textIndex];
            // L√≥gica para escribir
            if (!isDeleting && charIndex < currentText.length) {
                typewriterElement.innerHTML = currentText.substring(0, charIndex + 1);
                charIndex++;
                setTimeout(typeLoop, typingSpeed);
            } 
            // L√≥gica para borrar
            else if (isDeleting && charIndex > 0) {
                typewriterElement.innerHTML = currentText.substring(0, charIndex - 1);
                charIndex--;
                setTimeout(typeLoop, deletingSpeed);
            } 
            // Cambiar a borrar despu√©s de terminar de escribir
            else if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                setTimeout(typeLoop, delayBetweenTexts);
            } 
            // Cambiar a escribir la siguiente frase despu√©s de borrar
            else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length; // Va a la siguiente frase, o vuelve al inicio
                setTimeout(typeLoop, 500); // Peque√±a pausa antes de empezar la siguiente
            }
        }

        // --- L√≥gica del efecto de fondo de estrellas ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const stars = [];
        const numStars = 300; // N√∫mero de estrellas

        for (let j = 0; j < numStars; j++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5 + 0.5,
                alpha: Math.random(),
                delta: Math.random() * 0.02 - 0.01
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(star => {
                star.alpha += star.delta;
                if (star.alpha <= 0 || star.alpha >= 1) {
                    star.delta = -star.delta;
                }
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.globalAlpha = star.alpha;
                ctx.fill();
            });
            requestAnimationFrame(drawStars);
        }

        // Inicia los efectos cuando la ventana se ha cargado completamente
        window.onload = function() {
            typeLoop();
            drawStars();
        };
    </script>
